<mat-card class="main-card">
    <mat-card-header>
        <mat-card-title>
            LeetCode Input
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Input</mat-label>
                <input matInput placeholder="Enter a value" required [(ngModel)]="input" name="input">
            </mat-form-field>
        </div>
        <div>
            <mat-error *ngIf="!input && submitted">
                Please enter a value.
            </mat-error>

            <button mat-raised-button color="primary" (click)="findResult()">Submit</button>
            <div *ngIf="result">
                <div class="output">
                    Result: {{ result }}
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
